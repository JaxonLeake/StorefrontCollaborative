                } else if(y > 90 && y < 130) {
                    selected = "Placeholder";
                    RunUnknown();
                } else if(y > 130 && y < 170) {
                    selected = "Sign In";
                    RunSignIn();
                }
            } else if(x > canvas.width-130 && x < canvas.width-20 && y > 10 && y < 50) {
                selected = "Cart";
                RunCart();
            } else {
                selected = null;
                //Check if buy now buttons were pressed
                for(let itemButton of buyNowButtons) {
                    if(x > itemButton.d1.x && x < itemButton.d2.x) {
                        if(y > itemButton.d1.y && y < itemButton.d2.y) {
                            selected = itemButton.name;
                            RunBuyNow(getItemByName(itemButton.name));
                        }
                    }
                }
            }
            console.log(selected);
        }, false);
        document.addEventListener("keydown", function(event) {
            if(selected !== "Search Box") {
                return;
            }
            if(event.key === "Backspace" && SearchboxContent.length > 0) {
                SearchboxContent = SearchboxContent.slice(0, SearchboxContent.length-1);
            } else {
                if(event.key.length === 1) {
                    SearchboxContent += event.key;
                }
            }
        }, false);
        TickItemCatalogue();
    }

    function getItemByName(getItem) {
        for(let item of items) {
            if(item.Name === getItem) {
                return item;
            }
        }
    }

    function GetFilteredItems() {
        internalFilteredItems = [];
        console.log("GetFilteredItems");
        for(let item of items) {
            console.log(item);
            let name = item.Name.toLowerCase();
            if(name.includes(query.toLowerCase())) {
                internalFilteredItems.push(item);
            }
        }
    }

    function RunSignIn() {
        document.body.innerHTML = "";
        page = "Sign In";
        document.write("Sign In Page Placeholder");
        setTimeout(() => { RunItemCatalogue(); }, 1000);
    }

    function RunCart() {
        document.body.innerHTML = "";
        page = "Cart";
        document.write("Cart Page Placeholder");
    }

    function RunBuyNow(buyNowItem) {
        document.body.innerHTML = "";
        page = "BuyNowPage";
        //document.write(buyNowItem.Name + " Buy Now Page Placeholder");

        canvas = document.createElement('canvas');
        canvas.width = window.innerWidth - 30;
        canvas.width = window.innerHeight - 15;
        document.body.appendChild(canvas);
        context = canvas.getContext('2d');

        // Add event listener for `click` events.
        canvas.addEventListener('click', function(event) {
            let x = event.pageX,
                y = event.pageY;
            console.log("CLICK(" + x + ", " + y + ")");
            lastClickTime = Date.now();
            if(x > searchBoxStart && x < searchBoxEnd-40 && y > 10 && y < 50) {
                selected = "Search Box";
            } else if(x > searchBoxEnd-40 && x < searchBoxEnd && y > 10 && y < 50) {
                selected = "Enter Search Box";
                query = SearchboxContent;
                GetFilteredItems();
                RunItemCatalogue();
            } else if((x > canvas.width-380 && x < canvas.width-150) &&
                ((y > 10 && y < 50) || (selected === "Account Box" && y > 10 && y < 170))) {
                selected = "Account Box";
                if(y > 50 && y < 90) {
                    selected = "Account Settings";
                    RunAccountSettings();
                } else if(y > 90 && y < 130) {
                    selected = "Placeholder";
                    RunUnknown();
                } else if(y > 130 && y < 170) {
                    selected = "Sign In";
                    RunSignIn();
                }
            } else if(x > canvas.width-130 && x < canvas.width-20 && y > 10 && y < 50) {
                selected = "Cart";
                RunCart();
            } else if(x > 50 && x < 230 && y > 450 && y < 600) {
                addToCart(buyNowItem, 1);
                selected = "Cart";
                RunCart();
            } else if(x > 270 && x < 550 && y > 450 && y < 600) {
                addToCart(buyNowItem, 1);
                RunItemCatalogue();
            }
            console.log(selected);
        }, false);
        TickBuyNow(buyNowItem);
    }

    function TickItemCatalogue() {

        canvas.width = window.innerWidth - 30;
        let xBorder = 20, yBorder = 20;
        let length = 400, width = 300;

        canvas.height = 60 + yBorder  +  (length + yBorder) * Math.ceil(items.length / hMax);

        drawSquare({x:0,y:0}, {x: canvas.width, y: canvas.height}, {hue: 0, sat: 0, lum: 100}, 1, -1); // Background

        // Add Actual Items and Stuff
        let buyNowButtonSetter = [];

        for(let v = 0; itemIterator < internalFilteredItems.length; v++) {
            for(let h = 0; h < hMax && itemIterator < internalFilteredItems.length; h++) {

                let containerLeft = xBorder+h*(xBorder+width);
                let containerRight = (h+1)*(xBorder+width);
                let bannerOffset = 60;
                let containerTop = bannerOffset+yBorder+v*(yBorder+length);
                let containerBottom = bannerOffset+(v+1)*(yBorder+length);

    /**
     * Draw text to screen where x and y represent the bottom right corner of text
     * @param text the text to write
     * @param size size in pixels
     * @param {{hue, sat, lum}} colour the points hsl colour
     * @param x distance that left side of text is from left side of screen
     * @param y distance that top of text is from top of screen
     */
    function drawText(text, size, colour, x, y) {
        context.beginPath();
        context.font = size + 'px serif';
        context.fillStyle = 'hsl('+ colour.hue + ',' + colour.sat + '%,' + colour.lum + '%)';
        context.globalAlpha = 1;
        let lines = text.split("\n");
        for(let i = 0; i < lines.length; i++) {
            context.fillText(lines[i], x, y+i*size);
        }
        context.closePath();
    }

    /**
     * @param {Object} v1 - the two 2d vertexes that describe the square
     * @param {Object} v2 - the two 2d vertexes that describe the square
     * @param {{hue, sat, lum}} colour the points hsl colour
     * @param {number} opacity 0-1
     * @param {number} strokeSize width of the outline, 0 or less to fill
     * @returns void
     */
    function drawSquare(v1, v2, colour, opacity, strokeSize) {
        drawPolygon([{x: v1.x, y: v1.y}, {x: v1.x, y: v2.y}, {x: v2.x, y: v2.y}, {x: v2.x, y: v1.y}], colour, opacity, strokeSize);
    }

    /**
     * Draws a polygon with vertices at the given screen positions
     * @param {[{x, y}]} vertices Array of vertices that represent each of the 2d vertexes defining the polygon
     * @param {{hue, sat, lum}} colour the points hsl colour
     * @param {number} opacity 0-1
     * @param {number} strokeSize width of the outline, 0 or less to fill
     * @returns void
     */
    function drawPolygon(vertices, colour, opacity, strokeSize) {
        //console.log(vertices);
        context.beginPath();
        context.fillStyle = 'hsl('+ colour.hue + ',' + colour.sat + '%,' + colour.lum + '%)';
        context.globalAlpha = opacity;
        context.moveTo(vertices[0].x, vertices[0].y);
        for(let i = 1; i<vertices.length; i++) {
            context.lineTo(vertices[i].x, vertices[i].y);
        }
        context.closePath();
        if(strokeSize <= 0) {
            context.fill();
        } else {
            context.lineWidth = 1;
            context.stroke();
        }
    }
